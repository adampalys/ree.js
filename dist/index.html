<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ree-app</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="ree-app.html">

  <style>
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      width: 100%;
      height: 100%;
    }
    body{
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ddd;
      overflow: hidden;
    }
  </style>

</head>
<body unresolved fullbleed>

<span id="browser-sync-binding"></span>

<ree-app></ree-app>

<script>

var app = document.querySelector('ree-app');

var light = new THREE.AmbientLight(0xffffff);
app.scene.add(light);

var loader = new THREE.ColladaLoader();
loader.load('assets/scene.dae', function(collada) {
  collada.scene.scale.set(1, 1, 1);
  app.scene.add(collada.scene);
  collada.scene.children[0].children[1].children[0]._locked = true;
});

</script>

</body>
</html>
